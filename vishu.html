<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Finance Tracker System</h1>
    <div class="balance">
      <h2>Your Balance: ₹<span id="balance">0.00</span></h2>
      <div class="inc-exp">
        <div>Income: ₹<span id="money-plus">0.00</span></div>
        <div>Expenses: ₹<span id="money-minus">0.00</span></div>
      </div>
    </div>

    <form id="form">
      <input type="text" id="text" placeholder="Enter description" required />
      <input type="number" id="amount" placeholder="Enter amount" required />
      <button type="submit">Add Transaction</button>
    </form>

    <h3>History</h3>
    <ul id="list"></ul>
  </div>
  <p><a href="https://www.instagram.com/6246_vishu?igsh=MTB1MnE0MmNxYmVscw=="> My Instagram Handle</a></p>

  <script src="script.js"></script>
</body>
</html>
